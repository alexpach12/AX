<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e092a344d6.js" crossorigin="anonymous""></script>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" type="image/x-icon"  href="AX sin fondo.png">
    <title>Login | AXPORT</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Iniciar Sesión</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Email*">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="password" placeholder="Password*">
                    </div>
                    <input type="submit" value="Login" class="btn solid">

                    <a href="#" class="registration-btn">
                        <h3>Crea tu cuenta</h3>
                    </a>

                    <a href="#" class="Creates-btn">
                        <h3>¿Olvidaste tu cuenta?</h3>
                    </a>

                    <p class="social-text">Siguenos en nuestras redes sociales</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-square-instagram"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>

                <form action="" class="sign-up-form">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Sign Up" class="btn solid">

                    <p class="social-text">Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <!--<a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>-->
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
<!--esta parte se omite por que se hara mas sencillo-->
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <!--<h3>New Here ?</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia nobis eum amet.</p>
                    <button class="btn transparent" id="sign-up-btn">Sign Up</button>-->
                </div>
                
                <img src="AX sin fondo.png" class="image" alt="">
            </div>

            <!--<div class="panel right-panel">
                <div class="content">
                </div>      
                
                <img src="123.svg" class="image" alt="">
            </div>-->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
